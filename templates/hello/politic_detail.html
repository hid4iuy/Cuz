{%load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>
<style type="text/css">
.user-icon {
    height: 200px;
    width: 200px;
    object-fit: cover;
    border-radius: 50%;
    border: 1.5px solid #eee;
}
</style>
    <body class="container">
        <h1 class="display-4 textprimary">候補者詳細</h1>
        <img src="{{ object.icon.url }}" class="user-icon">
        <table class="table">
            <tr>
                <th>名前</th>
                <th>{{object.name}}</th>
            </tr>
            <tr>
                <th>所属</th>
                <th>{{object.party}}</th>
            </tr>
            <tr>
            <th>選挙区</th>
            <th>{{object.area}}</th>
            </tr>
            <tr>
                <th>性別</th>
                <th>{%if object.gender == True %}男{% endif %}
                    {%if object.gender == False %}女{% endif %}</th>
            </tr>
            <tr>
                <th>年齢</th>
                <th>{{object.age}} 歳</th>
            </tr>
            <tr>
                <th>政策</th>
                <th>{{object.manifest}}</th>
            </tr>
                <th>票数</th>
                <th>{{object.vote.voteSum}}</th>
        </table>
<!-- Button trigger modal -->
        <div>
           <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#Modal">この候補者に投票する</button>
        </div>
        <a href="/hello/list">候補者一覧へ戻る</a>    
  <!-- モーダルの設定 -->
  
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
    <!--以下modal-dialogのCSSの部分で modal-lgやmodal-smを追加するとモーダルのサイズを変更することができる-->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal">投票確認</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {{object.name}}に投票しますか？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">やめる</button>
          <button type="submit" class="btn btn-primary">投票</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
    </body>
</html>
