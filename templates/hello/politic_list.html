{%load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>
<style type="text/css">
.user-icon {
    height: 200px;
    width: 200px;
    object-fit: cover;
    border-radius: 50%;
    border: 1.5px solid #eee;
}
</style>
    <body class="container">
        <h1 class="display-4 textprimary">候補者一覧</h1>
        <table class="table">

        {% for item in object_list %}
            <tr>
                <td><img src="{{ item.icon.url }}" class="user-icon"</td>
                <td><a href="/hello/detail/{{item.id}}">{{item.name}}</a></td>
                <form action="{% url 'vote' item.id %}" method="post">
                    {% csrf_token %}
                    <td>
                    <input type="submit" value="touhyou"
                        class="btn btn-primary">
                    </td>
                </form>
                <td>得票数：{{item.vote.voteSum}}</td>
 
            </tr>
        {% endfor %}
        </table>

    </body>
</html>
